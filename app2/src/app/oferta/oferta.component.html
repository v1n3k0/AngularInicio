<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">

    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor | currency: 'BRL': 'symbol'}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="row" style="margin-top: 25px; margin-bottom: 150px;" *ngIf="oferta !== undefined">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link {â€Œ{ abaInicialAtiva ? 'active' : '' }}" [routerLink]="['como-usar', oferta.id]" data-toggle="tab" href="#como-usar" role="tab"
            aria-selected="true">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="desabilitaAbaInicial()" [routerLink]="['onde-fica', oferta.id]" data-toggle="tab" href="#onde-fica" role="tab"
            aria-controls="profile" aria-selected="false">Onde fica</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
